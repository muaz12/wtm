<ion-header>
  <ion-navbar>
    <ion-title>
      Process
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card >
      <div class="col col-33">
        <img  class="full-image" src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null"/>
        <div class="card-description"><br>Water Turbidity = {{ntu}}</div>
        <div class="card-description"><br>Store result = {{result}}</div>
        <div class="card-description"><br>Directory = {{gPath}}</div>
      </div>
    </ion-card>
    <button ion-button block color="secondary" (click)="presentActionSheet()">Please Select Image!</button>
    <button ion-button block color="dark" large (click)="calculate()">Start</button>
    <button ion-button block color="dark" large (click)="storeResult(ntu)">Store</button>
</ion-content>
