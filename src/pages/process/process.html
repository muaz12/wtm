<ion-header>
  <ion-navbar>
    <ion-title>
      Process
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card >
      <div class="col col-33">
        <img  class="full-image" src="{{lastImage}}" style="width: 100%" [hidden]="lastImage === null"/>
        <div class="card-description"><br>Water Turbidity = {{ntu}}</div>
        <div class="card-description"><br>SQLite Data = {{data}}</div>
      </div>
    </ion-card>
    <button ion-button block color="secondary" (click)="presentActionSheet()">Please Select Image!</button>
    <button ion-button block color="dark" large (click)="calculate()">Start</button>
    <button ion-button block color="dark" large (click)="firebaseObject.pushDataToFirebase(ntu)">Insert</button>
    <button ion-button block color="dark" large (click)="firebaseObject.pullDataFromFirebase()">Read</button>
    <button ion-button block color="dark" large (click)="updateLog()">Log</button>
</ion-content>
