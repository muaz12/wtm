<ion-header>
  <ion-navbar>
    <ion-title>
      Process
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card >
      <div class="col col-33">
        <img  class="full-image" src="{{lastImage}}" style="width: 100%" [hidden]="lastImage === null"/>
        <div class="card-description"><br>Water Turbidity = {{ntu}}</div>
        <div class="card-description"><br>Database Log = {{log}}</div>
        <div class="card-description"><br>Firebase Log = {{data}}</div>
        <div class="card-description"><br>Firebase Log = {{datafirebase}}</div>
      </div>
    </ion-card>
    <button ion-button block color="secondary" (click)="presentActionSheet()">Please Select Image!</button>
    <button ion-button block color="dark" large (click)="calculate()">Start</button>
    <button ion-button block color="dark" large (click)="databaseObject.insertData(ntu)">Insert Database</button>
    <button ion-button block color="dark" large (click)="databaseObject.readData()">Read Database</button>
    <button ion-button block color="dark" large (click)="databaseObject.deleteData()">Delete Database</button>
    <button ion-button block color="dark" large (click)="firebaseObject.pushDataToFirebase(ntu)">Insert Firebase</button>
    <button ion-button block color="dark" large (click)="firebaseObject.pullDataFromFirebase()">Read Firebase</button>
    <button ion-button block color="dark" large (click)="update()">Update Firebase</button>
    <button ion-button block color="dark" large (click)="remove()">Remove Firebase</button>
    <button ion-button block color="dark" large (click)="firebaseObject.checkExistence()">Check Firebase</button>
    <button ion-button block color="dark" large (click)="updateLog()">Log</button>
</ion-content>
