<ion-header>
  <ion-navbar>
    <ion-title class="turbidity-icon">
        Water Turbidity Meter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">
  <ion-item></ion-item>
  <ion-item>
    <button ion-button full color="secondary" large (click)="takePhoto()">
      <div>
        <ion-icon name="camera" ></ion-icon>
        <label>&nbsp; Capture Water Sample</label>
      </div>
    </button>
  </ion-item>

  <ion-item>
    <button ion-button full color="secondary" large (click)="openGallery()">
      <div>
        <ion-icon name="md-albums" ></ion-icon>
        <label>&nbsp; Select Image From <br>Gallery</label>
      </div>
    </button>
  </ion-item>
  <ion-item>
    <button ion-button full color="secondary" large>
      <div>
        <ion-icon name="cog" ></ion-icon>
        <label>&nbsp; Calibration</label>
      </div>
    </button>
  </ion-item>
  
  
  <ion-footer>
    <ion-toolbar>
      <button ion-button full color="dark" large>
        <div>
          <ion-icon name="swap"></ion-icon>
          <label>&nbsp; See Previous Results</label>
        </div>
      </button>
    </ion-toolbar>
  </ion-footer>
  
</ion-content>
